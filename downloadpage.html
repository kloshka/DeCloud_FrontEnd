<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/alert.css">
    <link rel="stylesheet" href="pages/fonts.css">
    <link rel="stylesheet" href="pages/downloadpage.css">
    <title>DeCloud</title>
</head>
<body class="body">
    <header class="header">
        <a href="main.html" class="logo">
            <img class="logo__image" src="images/logo.svg" alt="Логотип"/>
            <h1 class="logo__text">DeCloud</h1>
        </a>
        <div class="nav">
            <a class="nav__item" href="processing.html">Обработка</a>
            <a class="nav__item" href="#">О нас</a>
            <a class="nav__item" href="history.html">История</a>
        </div>
        <div class="authentication">
            <a href="login.html" class="authentication__link">Вход</a>
            <a href="registration.html" class="authentication__link authentication__link_colored">Регистрация</a>
        </div>
    </header>
    <section class="section">
        <h2 class="section__title">Облака были удалены с изображений</h2>
        <div class="download">
            <img src="images/download.svg" class="download__icon" alt="Скачать изображение"/>
            <label class="download__button">
                Скачать изображение JPG
            </label>
        </div>
        <div class="continue-area">
            <p class="continue-area__text">Продолжить...</p>
            <a class="back-to-main" href="#">
                <img src="images/back-to-main__icon.svg" class="back-to-main__icon" alt="Иконка обработки"/>
                <label class="back-to-main__button">
                    Обработка изображений  ❯ 
                </label>
            </a>
        </div>
    </section>
</body>
</html>
