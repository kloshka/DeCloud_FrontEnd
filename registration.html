<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/fonts.css">
    <link rel="stylesheet" href="pages/registration.css">
    <title>Регистрация</title>
</head>
<body class="page">
    <div class="logo registration-page">
        <img class="logo__image" src="images/logo.svg" alt="Логотип">
        <h1 class="logo__text">DeCloud</h1>
    </div>
    
    <div class="registration">
        <h2 class="registration__title">Создать учетную запись</h2>
        <form class="registration__form" id="registration-form">
            <div class="registration__fields">
                <label class="registration__label" for="name">
                    <img src="images/human.svg" class="registration__icon registration__icon--user"></img>
                    <input type="text" class="registration__input" required minlength="3" maxlength="20" id="name" placeholder="Имя">
                </label>
                <label class="registration__label" for="surname">
                    <img src="images/human.svg" class="registration__icon registration__icon--user"></img>
                    <input type="text" class="registration__input" required minlength="3" maxlength="20" id="surname" placeholder="Фамилия">
                </label>
                <label class="registration__label" for="email">
                    <img src="images/email.svg" class="registration__icon registration__icon--email"></img>
                    <input type="email" class="registration__input" required id="email" placeholder="Почта">
                </label>
                <label class="registration__label" for="password">
                    <img src="images/lock.svg" class="registration__icon registration__icon--password"></img>
                    <input type="password" class="registration__input" required id="password" minlength="4" maxlength="30" placeholder="Пароль">
                </label>
            </div>
            <button class="registration__button" type="submit">Регистрация</button>
            <p class="registration__footer">
                Вы уже зарегистрированы? <a class="registration__link" href="#">Войти</a>
            </p>
        </form>
    </div>
</body>
</html>
